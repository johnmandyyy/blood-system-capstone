{% extends "app/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div id="{{ obj_name }}">

    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <p class="lead display-6">
                                <i class="fa-solid fa-users-medical"></i>  [[ lists.PATIENT.count ]]
                            </p>
                            <h1 class="lead fw-bold text-muted"> Number of Patient(s)</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <p class="lead display-6">
                                <i class="fa-solid fa-image"></i>  [[ lists.IMAGES.count ]]
                            </p>
                            <h1 class="lead fw-bold text-muted"> Number of Image(s)</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <p class="lead display-6">
                                <i class="fa-solid fa-face-mask"></i>  [[ lists.DISEASE.count ]]
                            </p>
                            <h1 class="lead fw-bold text-muted"> Number of Image(s)</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script>

new Vue({
    delimiters: ["[[", "]]"],
    el: "#" + '{{ obj_name }}',
    data() {
        return {
            lists: {},
            url_models: {},
            loading_state: {},
            endpoints: {},
            info: { MESSAGE: '', TITLE: '' },
            state: {}
        };
    },
    mounted() {
        initializeModels(this, ['PATIENT', 'DISEASE', 'IMAGES'])
        universalGet(this, 'LIST_GET', 'PATIENT', 'PATIENT', 'PATIENT', {page: 1})
        universalGet(this, 'LIST_GET', 'IMAGES', 'IMAGES', 'IMAGES', {page: 1})
        universalGet(this, 'LIST_GET', 'DISEASE', 'DISEASE', 'DISEASE', {page: 1})
    },
    methods: {},
});

</script>

{% endblock %}
