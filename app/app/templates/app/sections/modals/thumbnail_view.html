 <div v-if="loading_state.IMAGES === true">
    {% include 'app/constants/loading.html' %}
</div>

<div v-else>
    <div class="row text-center">
        <div v-for="image in lists.IMAGES.results" class="col-lg-4">
            <img :src="image.location" class="img-fluid m-2">

            <p class="lead">
                [[ image.fname ]]
            </p>
            <button class="btn btn-danger mb-2" :disabled="true"> <i
                    class="fa-solid fa-trash"></i> Delete
                Image
            </button>
        </div>
    </div>
</div>

<br>
<br>
